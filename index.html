<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD</title>
</head>
<body style="color: white; background-color: black;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-3 mb-5"><strong>Content Tracker</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="content-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="contenttype">Content Type</label>
                    <select class="form-control" id="contenttype">
                        <option value="">Select</option>
                        <option value="Movie">Movie</option>
                        <option value="Anime">Anime</option>
                        <option value="Drama">Drama</option>
                        <option value="Web Series">Web Series</option>
                    </select>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="contentname">Content Name</label>
                    <input class="form-control" id="contentname" type="text" placeholder="Enter name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="watchstatus">Watch Status</label>
                    <select class="form-control" id="watchstatus">
                        <option value="">Select</option>
                        <option value="Watched">Watched</option>
                        <option value="Watching">Watching</option>
                        <option value="Plan to Watch">Plan to Watch</option>
                    </select>
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rating">Rating (1 - 10)</label>
                    <input class="form-control" id="rating" type="text" placeholder="Enter rating (you can enter hyphen(-) for plan to watch)">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Content Type</th>
                            <th>Content Name</th>
                            <th>Watch Status</th>
                            <th>Ratings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="content-list">
                        <tr>
                            <td>Anime</td>
                            <td>Naruto</td>
                            <td>Watched</td>
                            <td>10</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Movie</td>
                            <td>Avengers</td>
                            <td>Plan to watch</td>
                            <td>-</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
